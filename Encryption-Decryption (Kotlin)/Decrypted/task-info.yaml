    package encryptdecrypt

    fun main() {
        val originalMessage = readln()
        val key = readln().toInt()
        val ciphertext = originalMessage.encrypt(key)
        println(ciphertext)
    }

    fun String.encrypt(key: Int): String {
        val originalMessage = this.lowercase()
        val encryptedMessageBuilder = StringBuilder()

        originalMessage.forEach { letter ->
            encryptedMessageBuilder.append(
                if (letter.isLetter()) letter.shift(key) else letter
            )
        }

        return encryptedMessageBuilder.toString()
    }

    fun Char.shift(key: Int): Char {
        val letter = this
        return if (letter + key < 'z') {
            letter + key
        } else {
            'a' + (letter + key - 'z' - 1)
        }
    }
